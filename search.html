<script>
  function searchComic() {
    const input = document.getElementById('searchInput').value.trim();
    const query = input.toLowerCase(); // lower case mein convert
    const resultDiv = document.getElementById('result');
    const comicName = document.getElementById('comicName');
    const comicLink = document.getElementById('comicLink');

    const comics = {
      "ishq par jor nahi": "pages/ishq-par-jor-nahi.html",
      "ishq": "pages/ishq-par-jor-nahi.html",
      "ishqparjornahi": "pages/ishq-par-jor-nahi.html",
      "one piece": "pages/one-piece.html",
      "solo leveling": "pages/solo-leveling.html"
      // NAYA COMIC ADD KARNE KE LIYE YE LINE COPY KARO
      // "comic name": "pages/comic-file.html",
    };

    let found = false;
    for (const key in comics) {
      if (key.includes(query) || query.includes(key)) { // partial match bhi kaam karega
        resultDiv.style.display = "block";
        comicName.textContent = key.toUpperCase() + " found!";
        comicLink.href = comics[key];
        comicLink.textContent = "Comic Info Page Par Jao â†’";
        found = true;
        break;
      }
    }

    if (!found) {
      resultDiv.style.display = "none";
    }
  }
</script>
