<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - Comic PUR</title>
  <style>
    :root {
      --primary: #00d4ff;
      --accent: #ff69b4;
      --dark: #0a001f;
      --glow: rgba(0, 212, 255, 0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, var(--dark), #1a003f);
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    main {
      padding: 60px 16px 40px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .search-title {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-shadow: 0 0 20px var(--glow);
      animation: glowPulse 3s infinite alternate;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 50px;
    }

    .search-input {
      width: 100%;
      padding: 18px 24px;
      font-size: 1.2rem;
      background: rgba(34, 34, 60, 0.8);
      border: 2px solid rgba(0, 212, 255, 0.4);
      border-radius: 50px;
      color: white;
      outline: none;
      transition: all 0.3s;
      backdrop-filter: blur(8px);
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
    }

    .search-input::placeholder {
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.15);
      aspect-ratio: 2 / 3;
      background: transparent;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 212, 255, 0.3);
      border-color: var(--primary);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    a {
      text-decoration: none;
      color: white;
      display: block;
      height: 100%;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1.4rem;
      opacity: 0.7;
      margin: 60px 0;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px var(--glow); }
      to { text-shadow: 0 0 30px var(--glow); }
    }

    @media (min-width: 768px) {
      .grid {
        gap: 30px;
      }
      .search-title {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>

  <script>
  function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
      "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : "";
  }

  if (getCookie("site_access") !== "true") {
    document.documentElement.innerHTML = `
      <head><title>Access Blocked</title></head>
      <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
        <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
          ‚ö†Ô∏è Direct Access Blocked<br><br>
          Shortener solve karke hi site open hogi.<br><br>
          <a href="gate.html" style="color:#fff; background:#f00; padding:15px; border-radius:10px; text-decoration:none;">Unlock Site</a>
        </div>
      </body>`;
    throw new Error("Access blocked");
  }
  </script>

  <main>
    <h1 class="search-title">Search Comic</h1>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Comic ka naam daalo..." onkeyup="searchComics()">
    </div>

    <div class="grid" id="resultsGrid">
      <div class="no-results" id="noResults">Kuch search karo bhai... üòÑ</div>
    </div>
  </main>

  <script>
    function searchComics() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const grid = document.getElementById('resultsGrid');
      const noResults = document.getElementById('noResults');

      // Clear previous results (keep noResults)
      while (grid.children.length > 1) {
        grid.removeChild(grid.children[0]);
      }

      // Comics list ‚Äì yahan apne saare add kar dena
      const comics = [
        { name: "Ishq Par Jor Nahi", link: "pages/ishq-par-jor-nahi.html", cover: "https://i.ibb.co/1YQsb3S1/file-00000000f1807206b0510a520d89fa32.jpg" },
        { name: "Tute Dilon Ki Mohabbat", link: "pages/tute-dilon-ki-mohabbat.html", cover: "https://i.ibb.co/5x8pjp9w/file-000000001f94720789c7a2a43382e1e7.png" },
        { name: "IIT Diaries", link: "pages/iit-diaries.html", cover: "https://i.ibb.co/B5yhXQkf/file-000000008a2c720796589f629980ccab.png" }
        // Naye comics yahan daal dena
      ];

      if (!input) {
        noResults.style.display = 'block';
        noResults.textContent = "Kuch search karo bhai... üòÑ";
        return;
      }

      const filtered = comics.filter(comic => comic.name.toLowerCase().includes(input));

      if (filtered.length === 0) {
        noResults.style.display = 'block';
        noResults.textContent = "Koi comic nahi mila... üòî";
        return;
      }

      noResults.style.display = 'none';

      filtered.forEach(comic => {
        const card = document.createElement('a');
        card.href = comic.link;
        card.innerHTML = `
          <div class="card">
            <img src="\( {comic.cover}" alt=" \){comic.name}" loading="lazy">
          </div>
        `;
        grid.appendChild(card);
      });
    }
  </script>

</body>
</html>
