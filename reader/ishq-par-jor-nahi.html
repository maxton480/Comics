<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishq Par Jor Nahi - Episode <span id="epNum"></span></title>
  <style>
    :root {
      --primary: #00d4ff;
      --dark: #0a001f;
      --gray: #111;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      margin: 0;
      background: var(--dark);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: pan-y;
    }

    #header {
      position: sticky;
      top: 0;
      background: rgba(10, 0, 31, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 212, 255, 0.2);
    }

    #title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    #nav button, #nav a {
      background: rgba(0, 212, 255, 0.15);
      color: var(--primary);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }

    #nav button:hover, #nav a:hover {
      background: rgba(0, 212, 255, 0.35);
      transform: translateY(-1px);
    }

    #loading {
      position: fixed;
      inset: 0;
      background: rgba(10, 0, 31, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 212, 255, 0.2);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #comic {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0;
    }

    .page {
      width: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .page.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      user-drag: none;
      margin: 0;
    }

    #pageCounter {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      backdrop-filter: blur(8px);
      z-index: 999;
    }

    #next-episode-notice {
      text-align: center;
      padding: 40px 20px;
      font-size: 1.3rem;
      color: #aaa;
      margin-top: 0;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">

  <div id="header">
    <h1 id="title">EPISODE-<span id="epNum"></span></h1>
    <div id="nav">
      <button onclick="prevEpisode()">Previous</button>
      <button onclick="nextEpisode()">Next</button>
      <a href="../pages/ishq-par-jor-nahi.html">Back</a>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Pages load ho rahi hain... ‡§•‡•ã‡§°‡§º‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ üê∞</p>
  </div>

  <div id="comic"></div>
  <div id="pageCounter">Page 1 / ?</div>
  <div id="next-episode-notice">Next episode will be uploaded on next Monday</div>

  <script>
    // Function to get cookie value
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return "";
    }

    // Check access cookie
    if (getCookie("site_access") !== "true") {
      document.documentElement.innerHTML = `
        <head><title>Access Blocked</title></head>
        <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
          <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
            ‚ö†Ô∏è Direct Access Blocked<br><br>
            Shortener solve karke hi site open hogi.<br><br>
            <a href="https://gplinks.co/BFmfakvr" style="color:#fff; background:#f00; padding:15px; border-radius:10px; text-decoration:none;">Unlock Site</a>
          </div>
        </body>`;
      throw new Error("Access blocked");
    }

    // Get episode from URL
    const urlParams = new URLSearchParams(window.location.search);
    const episode = parseInt(urlParams.get('ep')) || 1;
    const comicSlug = 'ishq-par-jor-nahi';
    const paddedEpisode = episode.toString().padStart(2, '0');
    const basePath = `https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/${comicSlug}/ch${paddedEpisode}/`;

    // Set episode number in title
    document.getElementById('epNum').textContent = episode;

    // Elements
    const comicContainer = document.getElementById('comic');
    const loading = document.getElementById('loading');
    const pageCounter = document.getElementById('pageCounter');
    const nextNotice = document.getElementById('next-episode-notice');

    // Variables
    let loadedPages = 0;
    let totalPages = 0;
    const maxPages = 200;
    const maxAllowed = 62; // Episode limit

    // Check episode limit
    if (episode > maxAllowed) {
      loading.classList.add('hidden');
      comicContainer.innerHTML = '<p style="text-align:center; padding:100px; font-size:1.5rem; color:#ff4444;">Episode limit exceeded</p>';
      nextNotice.style.display = 'none';
      return;
    }

    // Update page counter
    function updateCounter() {
      pageCounter.textContent = `Page ${loadedPages} / ${totalPages || '?'}`;
    }

    // Load a page
    function loadPage(i) {
      if (i > maxPages) return;

      const num = i.toString().padStart(3, '0');
      const src = basePath + num + '.webp';

      const img = new Image();
      img.src = src;
      img.loading = i <= 10 ? "eager" : "lazy";
      img.decoding = "async";

      img.onload = () => {
        loadedPages++;
        totalPages = Math.max(totalPages, i);
        updateCounter();

        const div = document.createElement('div');
        div.className = 'page';
        div.appendChild(img);
        comicContainer.appendChild(div);

        // Animate in
        setTimeout(() => div.classList.add('loaded'), 100);

        // Hide loading after first few pages
        if (loadedPages >= 5) loading.classList.add('hidden');

        // Load next page
        loadPage(i + 1);
      };

      img.onerror = () => {
        if (loadedPages === 0) {
          loading.classList.add('hidden');
          comicContainer.innerHTML = '<p style="text-align:center; padding:100px; font-size:1.5rem;">Episode load nahi ho raha üòî</p>';
        }
      };
    }

    // Preload first 10 pages
    for (let i = 1; i <= 10; i++) {
      const num = i.toString().padStart(3, '0');
      const link = document.createElement('link');
      link.rel = 'preload';
      link.href = basePath + num + '.webp';
      link.as = 'image';
      document.head.appendChild(link);
    }

    // Start loading pages
    loadPage(1);

    // Navigation functions
    function prevEpisode() {
      if (episode > 1) {
        window.location.href = `ishq-par-jor-nahi.html?ep=${episode - 1}`;
      }
    }

    function nextEpisode() {
      window.location.href = `ishq-par-jor-nahi.html?ep=${episode + 1}`;
    }

    // Hide next notice if not last episode
    if (episode !== maxAllowed) {
      nextNotice.style.display = 'none';
    }

    // Block downloads and selections
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'p' || e.key === 'c' || e.key === 'a')) {
        e.preventDefault();
      }
    });
    document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
  </script>

</body>
</html>
