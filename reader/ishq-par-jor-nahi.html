  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const episode = parseInt(urlParams.get('ep')) || 1;
    const comicSlug = 'ishq-par-jor-nahi';
    const basePath = `https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/\( {comicSlug}/ch \){episode}/`;

    document.getElementById('title').textContent = `Ishq Par Jor Nahi - Episode ${episode}`;
    document.getElementById('epNum').textContent = episode;

    const comicContainer = document.getElementById('comic');
    const loading = document.getElementById('loading');
    const pageCounter = document.getElementById('pageCounter');

    let loadedPages = 0;
    let totalPages = 0;
    const maxPages = 200;

    function updateCounter() {
      pageCounter.textContent = `Page ${loadedPages} / ${totalPages || '?'}`;
    }

    function loadPage(i) {
      const num = i.toString().padStart(3, '0');
      const src = basePath + num + '.webp';

      const img = new Image();
      img.src = src;
      img.loading = "lazy";
      img.decoding = "async"; // fast decode

      img.onload = () => {
        loadedPages++;
        totalPages = Math.max(totalPages, i);
        updateCounter();

        const div = document.createElement('div');
        div.className = 'page';
        div.appendChild(img);
        comicContainer.appendChild(div);

        // Fade in
        setTimeout(() => div.classList.add('loaded'), 100);

        // Loading hide after first few pages
        if (loadedPages >= 3) loading.classList.add('hidden');
      };

      img.onerror = () => {
        if (loadedPages === 0) {
          loading.classList.add('hidden');
          document.getElementById('no-pages').style.display = 'block';
        }
      };
    }

    // Preload first 5 pages for instant feel
    for (let i = 1; i <= 5; i++) {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.as = 'image';
      link.href = basePath + i.toString().padStart(3, '0') + '.webp';
      document.head.appendChild(link);
    }

    // Load all pages
    for (let i = 1; i <= maxPages; i++) {
      loadPage(i);
    }

    // Navigation
    function prevEpisode() {
      if (episode > 1) window.location.href = `ishq-par-jor-nahi.html?ep=${episode - 1}`;
    }

    function nextEpisode() {
      window.location.href = `ishq-par-jor-nahi.html?ep=${episode + 1}`;
    }

    // Update counter every few seconds
    setInterval(updateCounter, 3000);
  </script>
