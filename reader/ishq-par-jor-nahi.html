<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishq Par Jor Nahi - Episode <span id="epNum"></span></title>
  <!-- Preload first 30 pages for faster initial load -->
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/001.webp" as="image">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/002.webp" as="image">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/003.webp" as="image">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/004.webp" as="image">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/005.webp" as="image">
  <style>
    :root {
      --primary: #00d4ff;
      --dark: #0a001f;
      --gray: #1a1a2e;
    }
    body {
      margin: 0;
      background: var(--dark);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow: hidden; /* Prevent scroll for single page view */
    }

    /* Header, loading spinner, page counter, page style same as your current one */
    #header { position: sticky; top: 0; background: rgba(10, 0, 31, 0.95); backdrop-filter: blur(10px); padding: 12px 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 212, 255, 0.2); }
    #title { font-size: 1.4rem; font-weight: 600; }
    #nav button { background: rgba(0, 212, 255, 0.15); color: var(--primary); border: 1px solid rgba(0, 212, 255, 0.3); padding: 8px 14px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
    #nav button:hover { background: rgba(0, 212, 255, 0.35); transform: translateY(-1px); }
    #loading { position: fixed; inset: 0; background: rgba(10, 0, 31, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999; transition: opacity 0.5s; }
    #loading.hidden { opacity: 0; pointer-events: none; }
    .spinner { width: 50px; height: 50px; border: 5px solid rgba(0, 212, 255, 0.2); border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    #comic { max-width: 1100px; margin: 0 auto; padding: 20px 10px; display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 100px); }
    .page { width: 100%; max-width: 800px; margin: 0; background: var(--gray); border-radius: 12px; overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.7); opacity: 0; transform: translateY(30px); transition: all 0.6s ease; display: none; }
    .page.active { display: block; opacity: 1; transform: translateY(0); }
    .page img { width: 100%; height: auto; display: block; pointer-events: none; user-select: none; -webkit-user-drag: none; -khtml-user-drag: none; -moz-user-drag: none; -o-user-drag: none; }
    #pageCounter { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px 16px; border-radius: 30px; font-size: 0.95rem; backdrop-filter: blur(8px); z-index: 999; }
    #pageNav { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 999; }
    #pageNav button { background: rgba(0, 212, 255, 0.15); color: var(--primary); border: 1px solid rgba(0, 212, 255, 0.3); padding: 8px 14px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
    #pageNav button:hover { background: rgba(0, 212, 255, 0.35); transform: translateY(-1px); }
    #pageNav button:disabled { opacity: 0.5; cursor: not-allowed; }
    #next-episode-notice { text-align: center; padding: 40px 20px; font-size: 1.3rem; color: #aaa; margin-top: 40px; display: none; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="header">
    <h1 id="title">Ishq Par Jor Nahi</h1>
    <div id="nav">
      <button onclick="prevEpisode()">Previous</button>
      <button onclick="nextEpisode()">Next</button>
      <a href="../pages/ishq-par-jor-nahi.html">Back</a>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Pages load ho rahi hain... ‡§•‡•ã‡§°‡§º‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ üê∞</p>
  </div>

  <div id="comic"></div>
  <div id="pageCounter">Page 1 / ?</div>
  <div id="pageNav">
    <button id="prevPage" onclick="prevPage()" disabled>Previous Page</button>
    <button id="nextPage" onclick="nextPage()">Next Page</button>
  </div>
  <div id="next-episode-notice">Next episode will be uploaded on next Monday</div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    if (getCookie("site_access") !== "true") {
      document.documentElement.innerHTML = `
        <head><title>Access Blocked</title></head>
        <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
          <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
            ‚ö†Ô∏è Direct Access Blocked<br><br>
            Shortener solve karke hi site open hogi.<br><br>
            <a href="https://gplinks.co/BFmfakvr" style="color:#fff; background:#f00; padding:15px; border-radius:10px; text-decoration:none;">Unlock Site</a>
          </div>
        </body>`;
      throw new Error("Access blocked");
    }

    const urlParams = new URLSearchParams(window.location.search);
    const episode = parseInt(urlParams.get('ep')) || 1;
    const comicSlug = 'ishq-par-jor-nahi';
    const basePath = `https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/${comicSlug}/ch${episode}/`;

    document.getElementById('title').textContent += ` - Episode ${episode}`;

    const comicContainer = document.getElementById('comic');
    const loading = document.getElementById('loading');
    const pageCounter = document.getElementById('pageCounter');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const nextEpisodeNotice = document.getElementById('next-episode-notice');

    let loadedPages = [];
    let totalPages = 0;
    let currentPage = 1;
    const maxPages = 200;

    /*** EPISODE LIMIT YAHAN SET HAI ***/
    const maxAllowed = 62; 
    
    if (episode > maxAllowed) {
      document.body.innerHTML = `
        <h1 style="text-align:center; padding:200px 20px; color:#ff4444; font-size:2.5rem;">
          Episode limit exceeded
        </h1>`;
      throw new Error("Episode limit exceeded");
    }
    /*** LIMIT KHATAM ***/

    function updateCounter() {
      pageCounter.textContent = `Page ${currentPage} / ${totalPages || '?'}`;
    }

    function showPage(pageNum) {
      loadedPages.forEach((div, index) => {
        if (index + 1 === pageNum) {
          div.classList.add('active');
        } else {
          div.classList.remove('active');
        }
      });
      prevPageBtn.disabled = pageNum === 1;
      nextPageBtn.disabled = pageNum === totalPages;
      if (pageNum === totalPages) {
        nextEpisodeNotice.style.display = 'block';
      } else {
        nextEpisodeNotice.style.display = 'none';
      }
    }

    function loadPage(i) {
      if (i > maxPages) return; // Stop if exceeded max

      const num = i.toString().padStart(3, '0');
      const src = basePath + num + '.webp';

      const img = new Image();
      img.src = src;
      img.loading = i <= 30 ? "eager" : "lazy";  // Eager load first 30 pages for faster show
      img.decoding = "async";
      img.oncontextmenu = () => false; // Disable right-click
      img.ondragstart = () => false; // Disable drag
      img.onmousedown = () => false; // Disable hold/click for download

      img.onload = () => {
        loadedPages.push(img);
        totalPages = Math.max(totalPages, i);
        updateCounter();

        const div = document.createElement('div');
        div.className = 'page';
        div.appendChild(img);
        comicContainer.appendChild(div);

        if (i === 1) {
          showPage(1);
          loading.classList.add('hidden');
        }

        // Load next page sequentially
        loadPage(i + 1);
      };

      img.onerror = () => {
        if (loadedPages.length === 0) {
          loading.classList.add('hidden');
          comicContainer.innerHTML = '<p style="text-align:center; padding:100px; font-size:1.5rem;">Episode load nahi ho raha üòî<br>Check internet</p>';
        } else {
          // No more pages, set totalPages
          totalPages = loadedPages.length;
          updateCounter();
          showPage(currentPage);
          loading.classList.add('hidden');
        }
      };
    }

    // Start loading from page 1
    loadPage(1);

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
        updateCounter();
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
        updateCounter();
      }
    }

    function prevEpisode() {
      if (episode > 1) window.location.href = `ishq-par-jor-nahi.html?ep=${episode - 1}`;
    }

    function nextEpisode() {
      window.location.href = `ishq-par-jor-nahi.html?ep=${episode + 1}`;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevPage();
      if (e.key === 'ArrowRight') nextPage();
    });
  </script>

</body>
</html>
