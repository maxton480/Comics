<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ishq Par Jor Nhi</title>

<script>
(function(){
  function getCookie(name){
    let matches=document.cookie.match(
      new RegExp("(?:^|; )"+name.replace(/([.$?*|{}()[\\]\\/+^])/g,'\\$1')+"=([^;]*)")
    );
    return matches?decodeURIComponent(matches[1]):"";
  }

  if(getCookie("site_access")!=="true"){
    document.write(
      '<body style="margin:0;background:#111;color:white;font-family:Arial;text-align:center;padding:50px;">'+
      '<div style="font-size:24px;background:#900;padding:30px;border-radius:15px;max-width:90%;margin:auto;">'+
      '⚠️ Direct Access Blocked<br><br>'+
      'Shortener solve karke hi site open hogi.<br><br>'+
      '<a href="gate.html" style="color:#fff;background:#f00;padding:15px;border-radius:10px;text-decoration:none;">Unlock Site</a>'+
      '</div></body>'
    );
    throw new Error("Blocked");
  }
})();
</script>

<style>
body, html { margin:0; padding:0; background:#000; overflow-x:hidden; }
#comic { width:100%; max-width:800px; margin:0 auto; }
img { display:block; width:100% !important; height:auto !important; pointer-events:none; -webkit-touch-callout:none; -webkit-user-drag:none; }
.overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; }
</style>

</head>
<body>

<div id="comic"></div>

<script>
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('dragstart',e=>e.preventDefault());

const basePath="https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/";
const container=document.getElementById('comic');

for(let i=1;i<=100;i++){
  const num=i.toString().padStart(3,'0');
  const div=document.createElement('div');
  div.style.position='relative';

  const img=document.createElement('img');
  img.src=basePath+num+'.webp';
  img.loading="lazy";
  img.onerror=()=>div.remove();

  const overlay=document.createElement('div');
  overlay.className='overlay';

  div.appendChild(img);
  div.appendChild(overlay);
  container.appendChild(div);
}
</script>

</body>
</html>
