<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishq Par Jor Nahi - Episode 1</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow-x:hidden; height:100vh; }
    img { display:block; width:100%; height:auto; margin:0; padding:0; pointer-events:none; -webkit-touch-callout:none; -webkit-user-drag:none; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; pointer-events:auto; }
  </style>
</head>
<body>

  <div id="comic"></div>

  <script>
    // Basic protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    // Episode 1 images load (ch1 folder se)
    const basePath = "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/ch1/";
    const container = document.getElementById('comic');
    for (let i = 1; i <= 100; i++) {  // Max 100 pages (zyada ho toh number badhao)
      const num = i.toString().padStart(3, '0'); // 001, 002...
      const src = basePath + num + '.webp';

      const div = document.createElement('div');
      div.style.position = 'relative';

      const img = document.createElement('img');
      img.src = src;
      img.loading = "lazy";
      img.onerror = () => div.remove(); // Agar image nahi hai toh last page detect aur skip

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      div.appendChild(img);
      div.appendChild(overlay);
      container.appendChild(div);
    }
  </script>
</body>
</html>
