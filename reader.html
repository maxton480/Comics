<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading...</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow-x:hidden; height:100vh; }
    img { display:block; width:100%; height:auto; margin:0; padding:0; pointer-events:none; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; pointer-events:auto; }
  </style>
</head>
<body>

  <div id="comic"></div>

  <script>
    // Basic Anti-Download (casual users ke liye)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
    document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});

    // === YAHAN SE NEW COMIC/CHAPTER ADD KARNA SUPER EASY HAI ===
    const chapters = {
      // Key: "comicname-chapter" (tum khud decide kar lo)
      // Value: images ki list (jsDelivr links)

      "ishq-ch1": [
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/001.webp",
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/002.webp",
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/003.webp",
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/004.webp",
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/005.webp",
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/006.webp",
        "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch1/007.webp"
      ],

      // NAYA CHAPTER ADD KARNE KE LIYE YE COPY KARO
      // "ishq-ch2": [
      //   "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch2/001.webp",
      //   "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq_par_jor_nahi/ch2/002.webp"
      // ],

      // NAYA COMIC ADD KARNE KE LIYE
      // "onepiece-ch101": [
      //   "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/one-piece/ch101/001.webp",
      //   "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/one-piece/ch101/002.webp"
      // ]
    };

    // URL se chapter select (?ch=ishq-ch1)
    const urlParams = new URLSearchParams(window.location.search);
    const selected = urlParams.get('ch') || 'ishq-ch1';  // default Ishq Episode 1

    const pages = chapters[selected] || chapters["ishq-ch1"];

    // Images load (zero gap)
    const container = document.getElementById('comic');
    pages.forEach(src => {
      const div = document.createElement('div');
      div.style.position = 'relative';

      const img = document.createElement('img');
      img.src = src;
      img.loading = "lazy";
      img.style.display = 'block';
      img.style.width = '100%';

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      div.appendChild(img);
      div.appendChild(overlay);
      container.appendChild(div);
    });
  </script>
</body>
</html>
