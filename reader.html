<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading Comic...</title>
  <style>
    body, html { 
      margin:0; padding:0; background:#000; overflow-x:hidden; 
      height:100vh; user-select:none; -webkit-user-select:none; -moz-user-select:none; 
    }
    img { 
      display:block; width:100%; height:auto; margin:0; padding:0; 
      pointer-events:none; user-drag:none; -webkit-user-drag:none; 
      -webkit-touch-callout:none; 
    }
    .container { position:relative; }
    .overlay { 
      position:absolute; top:0; left:0; width:100%; height:100%; 
      background:transparent; pointer-events:auto; 
    }
    .no-access { 
      color:#fff; text-align:center; margin-top:100px; font-size:24px; 
      background:#c00; padding:20px; border-radius:10px; max-width:90%; margin-left:auto; margin-right:auto; 
    }
  </style>
</head>
<body>

  <div id="comic"></div>

  <script>
    // Full Anti-Download Protections
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey || e.metaKey || e.shiftKey) {
        if ([65,67,83,80,85,117].includes(e.keyCode) || e.key === 'F12') e.preventDefault();
      }
      if (e.keyCode === 123) e.preventDefault(); // F12 block
    });
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
    document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});

    // Chapter Data with Passwords
    const chapters = {
      // Ishq Par Jor Nahi - Episode 1
      "ipzn-ch1-z0y6x1w5v9u2t7s0r4q8p5o1n6m2l3k9j4i8h5g1f6e2d9c3b7a0": [
        "comics/ishq_par_jor_nahi/ch1/001.webp",
        "comics/ishq_par_jor_nahi/ch1/002.webp",
        "comics/ishq_par_jor_nahi/ch1/003.webp",
        "comics/ishq_par_jor_nahi/ch1/004.webp",
        "comics/ishq_par_jor_nahi/ch1/005.webp",
        "comics/ishq_par_jor_nahi/ch1/006.webp",
        "comics/ishq_par_jor_nahi/ch1/007.webp"
      ]
      // Yahan naye episodes add karte jao, jaise:
      // "ipzn-ch2-anotherstrongpassword123": [ "comics/ishq_par_jor_nahi/ch2/001.webp", ... ]
    };

    const hash = window.location.hash.substring(1);
    const pages = chapters[hash];

    if (!pages) {
      document.body.innerHTML = `
        <div class="no-access">
          ⚠️ ACCESS DENIED ⚠️<br><br>
          Shortener link solve karne ke baad hi padh sakte ho.<br>
          Galat link ya bypass karne ki koshish mat karo.
        </div>`;
    } else {
      const container = document.getElementById('comic');
      pages.forEach(src => {
        const div = document.createElement('div');
        div.className = 'container';

        const img = document.createElement('img');
        img.src = src;
        img.loading = "lazy";
        img.alt = "page";

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        div.appendChild(img);
        div.appendChild(overlay);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
