<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading...</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow-x:hidden; user-select:none; -webkit-user-select:none; }
    img { display:block; width:100%; height:auto; margin:0; padding:0; pointer-events:none; -webkit-touch-callout:none; -webkit-user-drag:none; }
    .container { position:relative; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; }
    .no-access { color:white; text-align:center; margin-top:50px; font-size:20px; }
  </style>
</head>
<body>
  <div id="comic"></div>

  <script>
    // ====== ANTI-DOWNLOAD PROTECTIONS ======
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey || e.metaKey) {
        if ([65,67,83,85,117].includes(e.keyCode) || e.key === 'F12') e.preventDefault();
      }
      if (e.keyCode === 123) e.preventDefault();
    });
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.onselectstart = () => false;

    // Touch protections
    document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
    document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});

    // ====== PASSWORD & CHAPTER DATA ======
    const validData = {
      // Format: "password": ["path/to/page001.webp", "path/to/page002.webp", ...]
      // Tum yahan apne chapters ke passwords aur paths daalte jao

      "onepiece-ch101-secretpass12345": [
        "comics/one-piece/chapters/ch-101/page001.webp",
        "comics/one-piece/chapters/ch-101/page002.webp",
        "comics/one-piece/chapters/ch-101/page003.webp"
        // Baaki pages add karo
      ],

      "onepiece-ch102-anotherpass67890": [
        "comics/one-piece/chapters/ch-102/page001.webp",
        "comics/one-piece/chapters/ch-102/page002.webp"
        // ...
      ]

      // Aur chapters yahan add karte jao
    };

    const hash = window.location.hash.substring(1);
    const pages = validData[hash];

    if (!pages || pages.length === 0) {
      document.body.innerHTML = "<div class='no-access'>Access Denied!<br>Solve the shortener link first.</div>";
    } else {
      const container = document.getElementById('comic');
      pages.forEach(src => {
        const div = document.createElement('div');
        div.className = 'container';

        const img = document.createElement('img');
        img.src = src;
        img.loading = "lazy";

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        div.appendChild(img);
        div.appendChild(overlay);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
