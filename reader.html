<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading...</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow-x:hidden; }
    img { display:block; width:100%; height:auto; margin:0; padding:0; pointer-events:none; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; pointer-events:auto; }
  </style>
</head>
<body>

  <!-- PROTECTION SCRIPT -->
  <script>
    function getCookie(name) {
      let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([.$?*|{}()[\]\\/+^])/g, '\\$1') + "=([^;]*)"));
      return matches ? decodeURIComponent(matches[1]) : "";
    }

    if (getCookie("site_access") !== "true") {
      document.body.innerHTML = `
        <div style="color:white; text-align:center; margin-top:100px; font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
          ⚠️ Direct Access Blocked<br><br>
          Shortener solve karke hi site open hogi.<br><br>
          <a href="gate.html" style="color:#fff; background:#f00; padding:15px; border-radius:10px; text-decoration:none;">Unlock Site</a>
        </div>`;
      throw new Error("Access blocked");
    }
  </script>

  <div id="comic"></div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    const urlParams = new URLSearchParams(window.location.search);
    const chapter = urlParams.get('ch') || 'ch1';

    const basePath = `https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/chapters/${chapter}/`;

    const container = document.getElementById('comic');
    for (let i = 1; i <= 100; i++) {
      const num = i.toString().padStart(3, '0');
      const src = basePath + num + '.webp';

      const div = document.createElement('div');
      div.style.position = 'relative';

      const img = document.createElement('img');
      img.src = src;
      img.loading = "lazy";
      img.onerror = () => div.remove();

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      div.appendChild(img);
      div.appendChild(overlay);
      container.appendChild(div);
    }
  </script>
</body>
</html>
