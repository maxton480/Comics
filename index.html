<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Reader</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    
    h1 {
      padding: 15px;
      background: #000;
      margin: 0;
      position: relative;
      font-size: 24px;
    }
    
    .search-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 26px;
      cursor: pointer;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;                    /* Mobile pe gap kam */
      padding: 12px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 320px;            /* Mobile ke liye kam height ‚Äì adjust 300-340 try kar sakte ho */
      box-sizing: border-box;
    }
    
    .card:hover {
      transform: scale(1.03);
    }
    
    .card img {
      width: 100%;
      aspect-ratio: 3 / 4.2;        /* Thoda taller banaya taaki mobile pe compact lage */
      object-fit: cover;
      display: block;
    }
    
    .card h3 {
      margin: 8px 6px;
      font-size: 15px;              /* Mobile pe chhota font */
      text-align: center;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.25;
      padding: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    a {
      text-decoration: none;
      color: white;
      display: block;
      height: 100%;
    }

    /* Desktop/large screen pe thoda bada aur comfortable */
    @media (min-width: 768px) {
      .grid {
        gap: 20px;
        padding: 20px;
      }
      .card {
        min-height: 460px;
      }
      .card h3 {
        font-size: 18px;
      }
      h1 {
        font-size: 32px;
        padding: 20px;
      }
      .search-icon {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <script>
  function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
      "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : "";
  }

  if (getCookie("site_access") !== "true") {
    document.documentElement.innerHTML = `
      <head><title>Access Blocked</title></head>
      <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
        <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
          ‚ö†Ô∏è Direct Access Blocked<br><br>
          Shortener solve karke hi site open hogi.<br><br>
        </div>
      </body>`;
    throw new Error("Access blocked");
  }
  </script>

  <h1>COMIC READER
    <span class="search-icon" onclick="window.location.href='search.html'">üîç</span>
  </h1>

  <div class="grid">
    <a href="pages/ishq-par-jor-nahi.html">
      <div class="card">
        <img src="https://i.ibb.co/1YQsb3S1/file-00000000f1807206b0510a520d89fa32.jpg" alt="Ishq Par Jor Nahi" loading="lazy">
        <h3>Ishq Par Jor Nahi</h3>
      </div>
    </a>

    <a href="pages/tute-dilon-ki-mohabbat.html">
      <div class="card">
        <img src="https://i.ibb.co/gMHFzhTm/file-000000004a9c71fab00a52d8e6d0d5f9.png" alt="Tute Dilon Ki Mohabbat" loading="lazy">
        <h3>Tute Dilon Ki Mohabbat</h3>
      </div>
    </a>

    <!-- Naya comic add template -->
  </div>

</body>
</html>
