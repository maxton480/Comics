<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Reader</title>
  <style>
    body { margin:0; background:#111; color:white; font-family:Arial; text-align:center; }
    h1 { padding:20px; background:#000; margin:0; position:relative; }
    .search-icon { position:absolute; right:20px; top:20px; font-size:28px; cursor:pointer; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:20px; padding:20px; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    .card { background:#222; border-radius:15px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.6); transition:0.3s; }
    .card:hover { transform:scale(1.05); }
    .card img { width:100%; height:auto; }
    .card h3 { margin:20px; font-size:20px; text-align:center; }
    a { text-decoration:none; color:white; }
  </style>
</head>
<body>
  <script>
  function getCookie(name) {
    let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([.$?*|{}()[\]\\/+^])/g, '\\$1') + "=([^;]*)"));
    return matches ? decodeURIComponent(matches[1]) : "";
  }

  if (getCookie("site_access") !== "true") {
    // Poora body replace kar do aur sab stop kar do
    document.documentElement.innerHTML = `
      <head><title>Access Blocked</title></head>
      <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
        <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
          ‚ö†Ô∏è Direct Access Blocked<br><br>
          Shortener solve karke hi site open hogi.<br><br>
      </div>
      </body>`;
    // Sab JS stop kar do
    while (document.body.firstChild) {
      document.body.removeChild(document.body.firstChild);
    }
    throw ""; // Stop execution
  }
  </script>
  <h1>COMIC READER
    <span class="search-icon" onclick="window.location.href='search.html'">üîç</span>
  </h1>

  <div class="grid">
    <!-- Ishq Par Jor Nahi ‚Äì pages/ folder mein link -->
    <a href="pages/ishq-par-jor-nahi.html">
      <div class="card">
        <img src="https://i.ibb.co/1YQsb3S1/file-00000000f1807206b0510a520d89fa32.jpg" alt="Ishq Par Jor Nahi" loading="lazy">
        <h3>Ishq Par Jor Nahi</h3>
      </div>
    </a>
