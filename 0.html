<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Reader</title>
  <style>
    body {
      margin: 0;
      background: #0f001f;
      color: #e0e0ff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
    }

    /* HEADER – mobile first, slim, logo left, heading center, big search right */
    header {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0a001f, #1a003f);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(0, 212, 255, 0.25);
      height: 64px; /* Mobile ke liye slim */
    }

    .logo {
      flex-shrink: 0;
    }

    .logo img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 3px solid #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
      object-fit: cover;
      animation: float 5s ease-in-out infinite;
    }

    .heading-container {
      flex: 1;
      text-align: center;
    }

    .heading-img {
      max-width: 220px; /* Mobile ke liye perfect */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .search-icon-wrapper {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: -8px; /* Thoda bahar ja raha hai */
    }

    .search-icon {
      width: 68px;
      height: 68px;
      cursor: pointer;
      animation: float 4.8s ease-in-out infinite;
      transition: all 0.4s;
      filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.7));
    }

    .search-icon:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 25px #00d4ff);
      animation-play-state: paused;
    }

    /* Grid + Cards – mobile first */
    .grid {
      display: grid;
      grid-template-columns: 1fr; /* Mobile pe 1 column */
      gap: 16px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(10, 0, 31, 0.9), rgba(26, 0, 63, 0.8));
      backdrop-filter: blur(8px);
      min-height: calc(100vh - 64px);
    }

    .card {
      background: rgba(34, 34, 60, 0.7);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.15);
      min-height: 340px;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(0, 212, 255, 0.25);
      border-color: rgba(0, 212, 255, 0.5);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.15), transparent);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4.2;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 10px 8px;
      font-size: 15px;
      text-align: center;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
      padding: 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: white;
      display: block;
      height: 100%;
    }

    /* Desktop pe 2 columns + adjustments */
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
        padding: 24px;
      }
      .card {
        min-height: 480px;
      }
      .card h3 {
        font-size: 18px;
      }
      .header-brand img {
        max-height: 62px;
      }
      .search-icon {
        width: 88px;
        height: 88px;
      }
      .logo img {
        width: 68px;
        height: 68px;
      }
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }
  </style>
</head>
<body>

  <script>
  function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
      "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : "";
  }

  if (getCookie("site_access") !== "true") {
    document.documentElement.innerHTML = `
      <head><title>Access Blocked</title></head>
      <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
        <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
          ⚠️ Direct Access Blocked<br><br>
          Shortener solve karke hi site open hogi.<br><br>
        </div>
      </body>`;
    throw new Error("Access blocked");
  }
  </script>

  <!-- HEADER – logo left, heading center, big floating search right -->
  <header>
    <div class="logo">
      <img src="assets/heading.png" alt="Comic PUR Logo" class="logo-img">
    </div>
    <div class="heading-container">
      <img src="assets/logo-circle.png" alt="Comic PUR" class="heading-img">
    </div>
    <div class="search-btn">
      <img src="assets/search-icon.png" class="search-icon" alt="Search" onclick="window.location.href='search.html'">
    </div>
  </header>

  <div class="grid">
    <a href="pages/ishq-par-jor-nahi.html">
      <div class="card">
        <img src="https://i.ibb.co/RpV5MWv2/file-0000000071087207b8fdc85d969f22b3.png" alt="Ishq Par Jor Nahi" loading="lazy">
        <h3>Ishq Par Jor Nahi</h3>
      </div>
    </a>

    <a href="pages/tute-dilon-ki-mohabbat.html">
      <div class="card">
        <img src="https://i.ibb.co/5x8pjp9w/file-000000001f94720789c7a2a43382e1e7.png" alt="Tute Dilon Ki Mohabbat" loading="lazy">
        <h3>Tute Dilon Ki Mohabbat</h3>
      </div>
    </a>

    <a href="pages/iit-diaries.html">
      <div class="card">
        <img src="https://i.ibb.co/B5yhXQkf/file-000000008a2c720796589f629980ccab.png" alt="IIT Diaries" loading="lazy">
        <h3>IIT DIARIES</h3>
      </div>
    </a>

  </div>

</body>
</html>
