<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Reader</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    /* NEW HEADER SECTION – same colour theme, slim */
    header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 0, 31, 0.92);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      height: 70px;
    }

    .heading-container {
      flex: 1;
      text-align: center;
    }

    .heading-img {
      max-width: 240px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .search-icon {
      width: 36px;
      height: 36px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-icon:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 12px #00d4ff);
    }

    h1 {
      padding: 0;
      background: transparent;
      margin: 0;
      font-size: 0; /* Hide old h1 text */
      position: relative;
    }

    /* OLD GRID + CARDS – bilkul same rakha */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 320px;
      box-sizing: border-box;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4.2;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 8px 6px;
      font-size: 15px;
      text-align: center;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.25;
      padding: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: white;
      display: block;
      height: 100%;
    }

    @media (min-width: 768px) {
      .grid {
        gap: 20px;
        padding: 20px;
      }
      .card {
        min-height: 460px;
      }
      .card h3 {
        font-size: 18px;
      }
      .heading-img {
        max-width: 320px;
      }
      .search-icon {
        width: 42px;
        height: 42px;
      }
    }
  </style>
</head>
<body>

  <script>
  function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
      "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : "";
  }

  if (getCookie("site_access") !== "true") {
    document.documentElement.innerHTML = `
      <head><title>Access Blocked</title></head>
      <body style="margin:0; background:#111; color:white; font-family:Arial; text-align:center; padding:50px;">
        <div style="font-size:24px; background:#900; padding:30px; border-radius:15px; max-width:90%; margin:auto;">
          ⚠️ Direct Access Blocked<br><br>
          Shortener solve karke hi site open hogi.<br><br>
        </div>
      </body>`;
    throw new Error("Access blocked");
  }
  </script>

  <!-- NEW HEADER – old h1 ko hata diya, sirf images rakhi -->
  <header>
    <div class="heading-container">
      <img src="assets/logo-circle.png" alt="Comic PUR" class="heading-img">
    </div>
    <img src="assets/search-icon.png" class="search-icon" alt="Search" onclick="window.location.href='search.html'">
  </header>

  <div class="grid">
    <a href="pages/ishq-par-jor-nahi.html">
      <div class="card">
        <img src="https://i.ibb.co/1YQsb3S1/file-00000000f1807206b0510a520d89fa32.jpg" alt="Ishq Par Jor Nahi" loading="lazy">
        <h3>Ishq Par Jor Nahi</h3>
      </div>
    </a>

    <a href="pages/tute-dilon-ki-mohabbat.html">
      <div class="card">
        <img src="https://i.ibb.co/gMHFzhTm/file-000000004a9c71fab00a52d8e6d0d5f9.png" alt="Tute Dilon Ki Mohabbat" loading="lazy">
        <h3>Tute Dilon Ki Mohabbat</h3>
      </div>
    </a>

    <a href="pages/iit-diaries.html">
      <div class="card">
        <img src="https://i.ibb.co/r2110rRm/file-000000006a347207b62dd11547f3048d.png" alt="IIT Diaries" loading="lazy">
        <h3>IIT DIARIES</h3>
      </div>
    </a>
    <!-- Naya comic add template -->
  </div>

</body>
</html>
