<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic PUR - Cute Comics Hub</title>
  <style>
    :root {
      --primary: #00d4ff;
      --accent: #ff69b4;
      --dark: #0a001f;
      --glow: rgba(0, 212, 255, 0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, var(--dark), #1a003f);
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 0, 31, 0.85);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(0,212,255,0.25);
    }
    .logo {
      flex-shrink: 0;
    }
    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px var(--glow);
      object-fit: cover;
      animation: float 5s ease-in-out infinite;
    }
    .heading-container {
      flex: 1;
      text-align: center;
    }
    .heading-img {
      max-width: 240px;
      height: auto;
      display: block;
      margin: 0 auto;
      animation: glowPulse 3s ease-in-out infinite;
    }
    .search-btn img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      animation: float 4.5s ease-in-out infinite;
      transition: all 0.4s;
    }
    .search-btn:hover img {
      transform: scale(1.3);
      filter: drop-shadow(0 0 15px var(--glow));
      animation-play-state: paused;
    }
    .hero {
      text-align: center;
      padding: 60px 20px 40px;
    }
    .hero p {
      font-size: 1.4rem;
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 0 30px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: rgba(26, 0, 63, 0.65);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid rgba(0,212,255,0.2);
      backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0,212,255,0.3);
      border-color: var(--primary);
    }
    .card img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .card:hover img {
      transform: scale(1.08);
    }
    .card-info {
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: var(--primary);
    }
    .card p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,212,255,0.5);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.92; }
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; padding: 0 20px; }
      .heading-img { max-width: 180px; }
      .logo img { width: 42px; height: 42px; }
      .search-btn img { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/heading.png" alt="Comic PUR Bunny" class="bunny-pfp">
    </div>
    <div class="heading-container">
      <img src="assets/logo-circle.png" alt="Comic PUR" class="heading-img">
    </div>
    <div class="search-btn">
      <img src="assets/search-icon.png" alt="Search" onclick="window.location.href='search.html'">
    </div>
  </header>

  <section class="hero">
    <p>Cute, emotional aur dil se dil tak ki comics ka pura maza yahan! üíôüê∞üíñ</p>
  </section>

      <div class="card-info">
        <h3>Ishq Par Jor Nahi</h3>
        <p>Love, drama aur dil se dil tak ka safar üíî‚ù§Ô∏è</p>
        <a href="pages/ishq-par-jor-nahi.html" class="btn">Padho Abhi ‚Üí</a>
      </div>
    </div>

    <!-- Naye cards yahan add karo -->
  </section>

</body>
</html>
