    :root {
      --primary-bg: #0f001f;
      --secondary-bg: linear-gradient(135deg, rgba(10, 0, 31, 0.9), rgba(26, 0, 63, 0.8));
      --accent-color: #00d4ff;
      --text-color: #e0e0ff;
      --muted-color: #a0a0c0;
      --shadow: rgba(0, 212, 255, 0.25);
      --border-radius: 16px;
      --sidebar-width: 256px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }

    /* Theme Support */
    .light {
      --primary-bg: #f0f0f0;
      --secondary-bg: linear-gradient(135deg, rgba(240, 240, 240, 0.9), rgba(220, 220, 220, 0.8));
      --text-color: #333;
      --muted-color: #666;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--secondary-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--shadow);
      z-index: 100;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      color: var(--muted-color);
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .sidebar-link:hover {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-color);
    }

    .sidebar-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--secondary-bg);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid var(--shadow);
      margin-left: var(--sidebar-width); /* Adjust for sidebar */
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid var(--accent-color);
      box-shadow: 0 0 20px var(--shadow);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 40px 8px 12px;
      border-radius: 20px;
      border: 1px solid var(--shadow);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 14px;
      outline: none;
    }

    .search-input::placeholder {
      color: var(--muted-color);
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--muted-color);
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--muted-color);
      animation: pulse 2s infinite;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 20px;
      margin-left: var(--sidebar-width); /* Adjust for sidebar */
    }

    .card {
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.15);
      aspect-ratio: 2 / 3;
      background: transparent;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px var(--shadow);
      border-color: rgba(0, 212, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.3s ease;
    }

    .card:hover img {
      filter: brightness(1.1);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    a:focus {
      outline: 2px solid var(--accent-color);
      outline-offset: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        margin-left: 0;
      }
      .grid {
        margin-left: 0;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        padding: 16px;
      }
      .sidebar {
        width: 100%;
      }
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
