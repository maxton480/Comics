<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic PUR - Cute Comics Hub</title>
  <style>
    :root {
      --primary: #00d4ff;
      --accent: #ff69b4;
      --dark: #0a001f;
      --glow: rgba(0, 212, 255, 0.6);
    }
    body {
      background: linear-gradient(135deg, var(--dark), #1a003f);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin:0;
    }
    header {
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 0, 31, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 20px;
      border-bottom: 1px solid rgba(0,212,255,0.2);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .bunny-pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      box-shadow: 0 0 15px var(--glow);
    }
    .heading-img {
      max-width: 220px;
      height: auto;
    }
    .search-btn img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .search-btn:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px var(--glow));
    }
    .hero { text-align:center; padding:40px 20px; }
    .hero p { font-size:1.4rem; opacity:0.9; max-width:700px; margin:0 auto 40px; }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap:30px;
      padding:0 30px 60px;
      max-width:1400px;
      margin:0 auto;
    }
    .card {
      background:rgba(26,0,63,0.6);
      border-radius:20px;
      overflow:hidden;
      transition:all 0.4s;
      border:1px solid rgba(0,212,255,0.2);
      backdrop-filter:blur(10px);
    }
    .card:hover {
      transform:translateY(-15px) scale(1.03);
      box-shadow:0 20px 40px rgba(0,212,255,0.3);
    }
    .card img { width:100%; height:380px; object-fit:cover; }
    .card-info { padding:20px; text-align:center; }
    .card h3 { font-size:1.6rem; color:var(--primary); }
    .btn {
      background:linear-gradient(45deg,var(--primary),var(--accent));
      color:white;
      padding:12px 30px;
      border-radius:50px;
      text-decoration:none;
      font-weight:bold;
      display:inline-block;
    }
    @media (max-width:768px) {
      .grid { grid-template-columns:1fr; padding:0 20px; }
      .heading-img { max-width:180px; }
      .bunny-pfp { width:45px; height:45px; }
      .search-btn img { width:26px; height:26px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/logo-circle.png" alt="Comic PUR Bunny" class="bunny-pfp">
      <img src="assets/heading.png" alt="Comic PUR" class="heading-img">
    </div>
    <div class="search-btn">
      <img src="assets/search-icon.png" alt="Search" onclick="window.location.href='search.html'">
    </div>
  </header>

  <section class="hero">
    <p>Cute, emotional aur dil se dil tak ki comics ka pura maza yahan! üíôüê∞üíñ</p>
  </section>

  <section class="grid">
    <div class="card">
      <img src="https://i.ibb.co/1YQsb3S1/file-00000000f1807206b0510a520d89fa32.jpg" alt="Ishq Par Jor Nahi">
      <div class="card-info">
        <h3>Ishq Par Jor Nahi</h3>
        <p>Love, drama aur dil se dil tak ka safar üíî‚ù§Ô∏è</p>
        <a href="pages/ishq-par-jor-nahi.html" class="btn">Padho Abhi ‚Üí</a>
      </div>
    </div>
    <!-- Add more cards here -->
  </section>

</body>
</html>
