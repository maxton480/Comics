<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Episode 1</title>
  <style>
    body, html { margin:0; padding:0; background:#000; overflow-x:hidden; }
    img { display:block; width:100%; height:auto; margin:0; padding:0; pointer-events:none; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; pointer-events:auto; }
    .header { position:fixed; top:0; left:0; width:100%; background:#000; padding:10px; text-align:right; z-index:10; }
    .search-icon { font-size:28px; cursor:pointer; }
  </style>
</head>
<body>

  <div class="header">
    <span class="search-icon" onclick="window.location.href='../search.html'">üîç</span>
  </div>

  <div id="comic" style="margin-top:60px;"></div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    const basePath = "https://cdn.jsdelivr.net/gh/maxton480/Comics@main/comics/ishq-par-jor-nahi/chapters/ch1/";

    const container = document.getElementById('comic');
    for (let i = 1; i <= 100; i++) {
      const num = i.toString().padStart(3, '0');
      const src = basePath + num + '.webp';

      const div = document.createElement('div');
      div.style.position = 'relative';

      const img = document.createElement('img');
      img.src = src;
      img.loading = "lazy";
      img.onerror = () => div.remove();

      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      div.appendChild(img);
      div.appendChild(overlay);
      container.appendChild(div);
    }
  </script>
</body>
</html>
