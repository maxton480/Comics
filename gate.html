<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Granted</title>
  <style>
    body { margin:0; background:#111; color:white; text-align:center; font-family:Arial; padding:50px; }
    h1 { font-size:28px; }
    p { font-size:20px; margin:30px; }
    a { background:#0f0; color:black; padding:15px 30px; border-radius:10px; text-decoration:none; font-size:20px; }
  </style>
</head>
<body>

  <script>
    const referrer = document.referrer.toLowerCase();

    if (referrer.includes("gplinks.co") || referrer.includes("gplinks")) {
      // GPLinks se aaya hai – cookie set kar do
      const d = new Date();
      d.setTime(d.getTime() + (24 * 60 * 60 * 1000));
      document.cookie = "site_access=true; expires=" + d.toUTCString() + "; path=/";

      // Normal message dikhao
      document.body.innerHTML = `
        <h1>✅ Access Granted for 24 Hours!</h1>
        <p>Ab tum saare episodes padh sakte ho.</p>
        <a href="index.html">Homepage Par Jao</a>
      `;
    } else {
      // Direct ya dusre site se aaya – block
      document.body.innerHTML = `
        <div style="font-size:24px;">
          ⚠️ Invalid Access<br><br>
          Sirf GPLinks shortener solve karne ke baad hi access milega.<br><br>
          Wapas shortener link se try karo.
        </div>`;
    }
  </script>

</body>
</html>
